<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>协议确认 - $!config.title </title>
<meta name="keywords" content="$!config.keywords" />
<meta name="description" content="$!config.description" />
<meta name="generator" content="$!{config.meta_generator}" />
<meta name="author" content="$!{config.meta_author}">
<meta name="copyright" content="$!{config.copyRight}">
<link href="$!webPath/resources/style/system/front/default/css/public_new.css" type="text/css" rel="stylesheet" />
<link href="$!webPath/resources/style/system/front/default/css/shop_into.css" type="text/css" rel="stylesheet" />
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script>
function start(){
	var check = jQuery("input[name='checkbox_agree']:checked");
	if(check.length==0){
		alert("请阅读并同意协议");
		return;
	}
	window.location.href="$!webPath/seller_store_wait.htm";
}
function backwards(step){
	window.location.href="$!webPath/seller_apply.htm?op=back&step="+step;
}
</script>
</head>
<body>
$!httpInclude.include("/top.htm")
<div class="head">
  <h1 class="logo" title=""> #if($!config.websiteLogo) <a href="$!webPath/index.htm"><img src="$!imageWebServer/$!config.websiteLogo.path/$!config.websiteLogo.name" border="0" width="209" height="70"/></a> #else <a href="$!webPath/index.htm"><img src="$!webPath/resources/style/system/front/default/images/logo.jpg" width="209" height="70"/> </a> #end </h1>
  <span class="head_into">商家入驻</span> <a href="$!webPath/doc.htm?mark=apply_help" target="_blank" class="head_help">入驻帮助</a> </div>
<div class="nav_into">
  <ul>
  <ul>
    <li><a href="javascript:void(0)" onclick="backwards(1)">入驻协议</a></li>
    <li><a href="javascript:void(0)" onclick="backwards(3)">公司信息提交</a></li>
    <li><a href="javascript:void(0)" onclick="backwards(5)">店铺信息提交</a></li>
    <li><a href="javascript:void(0)">审核日志查询</a></li>
  </ul>
</div>
<div class="main">
  <div class="settled_box">
    <h3><span class="settled_title">在线合同协议确认</span></h3>
    <div class="settled_title_h"><span>《$!doc.title》</span></div>
    <div class="settled_inbox">
      <div class="settled_p"> $!doc.content </div>
    </div>
    <div class="settled_bottom"><span><b class="settled_b">
      <label><input name="checkbox_agree" type="checkbox" value="" id="checkbox_agree" style="cursor:pointer"/>
      <s style="text-decoration:none; cursor:pointer">我已仔细阅读并同意协议</s></label></b><a href="javascript:void(0)" onclick="backwards(6)" class="up_step_btn">上一步</a><a href="javascript:void(0)" onclick="start()" class="settled_btn"><b><em>提交入驻申请</em></b></a></span></div>
  </div>
</div>
</body>
</html>
