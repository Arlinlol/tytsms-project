.sf_layer_wrap {
    background-color: rgba(0, 0, 0, 0.8);

    left: 0;
    opacity: 0;
    position: fixed;
    right: 0;
    top: 0;
    transition: opacity 0.25s ease 0s, z-index 0.25s ease 0s;
    z-index: -1;
}
.sf_layer_wrap.show {

    transition: opacity 0.25s ease 0s;
    z-index: 910;
}
.sf_layer_wrap.show .sf_layer {

}

<script>
var beginCount = $!json_map.beginCount + 10 ;
var selectCount = 10;
var load = $!json_map.load ;
 jQuery(window).scroll(function () {
        var scrollTop = jQuery(this).scrollTop();
        var scrollHeight = jQuery(document).height();
        var windowHeight = jQuery(this).height();
        if (scrollTop + windowHeight +40 >= scrollHeight && load) {
       		 beginCount = beginCount + 10;
       		 load = false ;
       		 jQuery("#good_list_load").show();
			jQuery.post("$!webPath/weiXin/goods_list_load.htm?keyword=$!json_map.keyword&orderBy=$!json_map.orderBy&orderType=$!json_map.orderType",
					  {
					  "beginCount":beginCount,
					   "selectCount":selectCount	  
					  },
					  function(data){
						  if(data && data.goods_list.length>0){
						       load = true ;
						  		var html = "";
						  		for(var i=0; i< data.goods_list.length ; i++){
						  			var goods_name = "";
						  			if(data.goods_list[i].goods_name){
						  				goods_name = data.goods_list[i].goods_name;
						  			}
							  		html += "<div class=\"hproduct \">";
									html += "<a href=\"$!webPath/weiXin/goods.htm?id=" + data.goods_list[i].id + "\">  ";
									html += "<p class=\"cover\"> ";
									html += "<img src=\"" + data.goods_list[i].goods_main_photo + "\"> </p>";
									html += " <p class=\"fn\">" + goods_name;
									html += " <p class=\"prices\"> <strong>  <em>¥" + data.goods_list[i].goods_current_price +"</em>  </strong> </p> ";
									html += " <p class=\"sku\">"; 
									html += " </p></a>";
									html += " </div>";
						  		}
						  		
							  jQuery("#itemList").append(html);
						 }else{
							 load = false ;
							 jQuery("#no_more").show();
						 }
						 jQuery("#good_list_load").hide();  
		   },"json");	  
        }
    });
</script>
