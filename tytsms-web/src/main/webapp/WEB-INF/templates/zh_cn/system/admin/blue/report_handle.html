<head>

<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script>
function saveForm(){
   jQuery("#theForm").submit();
}
</script>
</head>
<body>
<div class="cont">
  <h1 class="seth">举报管理</h1>
  
  <div class="nav_list">
 
   <ul>
   <li><a href="$!webPath/admin/report_list.htm"><b>未处理举报</b></a></li>
   <li> <a href="$!webPath/admin/report_handle_list.htm"><b>已处理举报</b></a></li>
   <li><a href="$!webPath/admin/reporttype_list.htm"><b>举报类型</b></a></li>
   <li><a href="$!webPath/admin/reporttype_add.htm"><b>新增举报类型</b></a></li>
   <li><a href="$!webPath/admin/reportsubject_list.htm"><b>举报主题</b></a></li>
   <li><a href="$!webPath/admin/reportsubject_add.htm"><b>新增举报主题</b></a></li>
   <li><a href="javascript:void(0);" class="this"><b>处理举报</b></a></li>
   </ul>
  
    </div>
 <form name="theForm" id="theForm" action="$!webPath/admin/report_handle_save.htm" method="post">
 <input name="id" type="hidden" id="id" value="$!obj.id" />
  <input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
  <div class="edit">
  <div class="editul setcont">
    <!--鼠标经过样式-->
    <ul class="set1">
      <li>举报商品</li>
      <li><span class="webname">
       $!obj.goods.goods_name
      </span></li>
    </ul>
    <ul class="set1">
      <li>处理结果
        </li>
        <li>
           <div> <span class="use_code"><strong><input name="result" id="type" type="radio" value="-1" /></strong><strong class="usecode">
          无效举报-举报不符合要求，商品正常销售 </strong></span></div>
     <div>
          <span class="use_code"><strong><input name="result" type="radio" id="type"  value="1" checked="checked"/></strong><strong class="usecode">
          有效举报-举报符合要求，商品违规下架</strong></span> </div>
      <div>
          <span class="use_code"><strong><input name="result" id="type" type="radio" value="-2"/></strong><strong class="usecode">
          恶意举报-买家恶意举报，用户从此禁止举报 </strong></span> </div>
        </li>
	</ul>
    <ul class="set1">
      <li>处理意见</li>
      <li><span class="webname">
        <textarea name="handle_info" cols="40" rows="6" id="handle_info">
</textarea>
      </span></li>
    </ul>
    
  </div>
  </div>
  </form>
  
  <div class="submit">
  <span class="pad80">  <input name="save" type="button" value="提交" onclick="saveForm()" /></span>
  </div>
</div>
