<link href="$!webPath/resources/style/common/css/overlay.css" type="text/css" rel="stylesheet" />
<script>
function switch_reason(){
  var ck=jQuery("#reason_other").attr("checked");
  if(ck=="checked"){
    jQuery("#other_reason").show();
  }else{
	jQuery("#other_reason").hide();  
  }
}
</script>
<form action="$!webPath/seller/consult_reply_save.htm" method="post" id="theForm">
  <table style="float:left;" width="390" border="0" cellspacing="0" cellpadding="0" class="box_table">
    <tr>
      <td width="100" align="right" valign="top">咨询内容：
        <input name="id" type="hidden" id="id" value="$!obj.id" />
      </td>
      <td align="left">$!obj.consult_content</td>
    </tr>
    <tr>
      <td align="right" valign="top">回复咨询：</td>
      <td align="left"><textarea name="consult_reply" id="consult_reply" cols="30" rows="5">$!obj.consult_reply</textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><span class="inputbtn">
        <input name="" type="submit" value="提交" style="cursor:pointer;"/>
        <input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
      </span></td>
    </tr>
  </table>
</form>
