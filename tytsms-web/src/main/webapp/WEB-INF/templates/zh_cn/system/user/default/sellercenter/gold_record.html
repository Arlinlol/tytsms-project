<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>金币购买 -  $!{config.poweredby}</title>
<meta name="keywords" content="$!config.keywords" />
<meta name="description" content="$!config.description" />
<meta name="generator" content="$!{config.meta_generator}" />
<meta name="author" content="$!{config.meta_author}">
<meta name="copyright" content="$!{config.copyRight}">
<link href="$!webPath/resources/style/system/front/default/images/tyt_favicon.ico" type="image/x-icon" rel=icon>
<link href="$!webPath/resources/style/system/front/default/images/tyt_favicon.ico" type="image/x-icon" rel="shortcut icon">
<link href="$!webPath/resources/style/system/front/default/css/public_new.css" type="text/css" rel="stylesheet" />
<link href="$!webPath/resources/style/system/front/default/css/user_new.css" type="text/css" rel="stylesheet" />
<link href="$!webPath/resources/style/system/front/default/css/seller_center.css" type="text/css" rel="stylesheet" />
<link  href="$!webPath/resources/style/common/css/jquery-ui-1.8.22.custom.css" type="text/css" rel="stylesheet">
<link href="$!webPath/resources/style/common/css/overlay.css" type="text/css" rel="stylesheet" />
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery-ui-1.8.21.js"></script>
<script src="$!webPath/resources/js/jquery.zh.cn.js" charset="utf-8"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script>
jQuery(document).ready(function(){
  jQuery("#theForm").validate({
       rules: {
			gold_payment:{required:true},
			gold_money:{required:true,digits:true,range:[1,100000]}
		  },
	   messages: {
		    gold_payment:{required:"支付方式不能为空"},
			gold_money:{required:"兑换金额不能为空",digits:"只接受整数兑换",range:"可输入{0}~{1}的金额"}
	     }
  });
  jQuery("#gold_payment").change(function(){
	  	var url = "$!webPath/seller/gold_record.htm?gold_payment="+jQuery("#gold_payment").val();
		location.href = url;
	});
});

</script>
</head>
<body>
$!httpInclude.include("/seller/top.htm")
<div class="main">
  <div class="seller_center"> $!httpInclude.include("/seller/nav.htm?op=gold")
    <div class="seller_right">
      <div class="seller_position"><span><b><a href="$!webPath/seller/index.htm">商家中心</a> ><b>其他管理</b>><b>金币兑换</b></span></div>
      <div class="seller_list">
        <div class="seller_list_title">
          <ul class="seller_title_ul">
            <li class="this"><i></i><a href='$!webPath/seller/gold_record.htm' >金币兑换</a></li>
            <li><i></i><a href='$!webPath/seller/gold_record_list.htm' >兑换列表</a></li>
            <li><i></i><a href='$!webPath/seller/gold_log.htm'>金币日志</a></li>
          </ul>
        </div>
        <div class="add_usercenter">
          <form action="$!webPath/seller/gold_record_save.htm" method="post" name="theForm" id="theForm">
            <table width="705" border="0" cellspacing="0" cellpadding="0" class="user_base_table">
              <tr>
                <td align="right" valign="top">兑换比例：</td>
                <td class="px10 message">1：$!{config.goldMarketValue}[1元兑换$!{config.goldMarketValue}金币]</td>
              </tr>
              <tr>
                <td align="right" valign="top"><strong class="redstr">*</strong>支付方式：</td>
                <td class="px10 message"><select class="error_gray" name="gold_payment" id="gold_payment">
                    <option value="" selected="selected">请选择支付方式</option>
                      #foreach($payment in $payments)  
							#if($!gold_payment==$!payment.mark)
							  	<option value="$!payment.mark" selected="selected">$!payment.name</option>
							#else
								<option value="$!payment.mark">$!payment.name</option>
							#end
                    		
               		  #end       
                  </select></td>
              </tr>
              <tr>
                <td align="right" valign="top"><strong class="redstr">*</strong>兑换人民币：</td>
                <td class="px10 message"> <input class="input_120" name="gold_money" type="text" id="gold_money" /></td>
              </tr>
              <tr>
                <td align="right" valign="top">兑换备注：</td>
                <td class="px10 message"> <textarea class="error_gray" name="gold_exchange_info" cols="40" rows="6" id="gold_exchange_info"></textarea>请输入汇款信息及其他备注</td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td class="px10"><span class="setsub">
                  <input name="提交" type="submit"  value="保存"  style="cursor:pointer;" class="seller_save"/>
                  <input name="gold_session" type="hidden" id="gold_session" value="$!gold_session" />
                  </span></td>
              </tr>
            </table>
          </form>
        </div>
        </div>
    </div>
  </div>  
</div>
$!httpInclude.include("/footer.htm")
</body>
</html>
