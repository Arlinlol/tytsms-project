<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/resources/js/jquery.poshytip.min.js"></script>
<script>
/* 
系统通用方法，根据参数来决定处理的url和参数
*/
function cmd22(){
	var url=arguments[0];
	var mulitId="";
	jQuery("#ListForm").find(":checkbox:checked").each(function(){
	  if(jQuery(this).val()!=""){	  
	    mulitId+=jQuery(this).val()+",";
	  }
	});
	if(mulitId!=""){
	  jQuery("#ListForm #mulitId").val(mulitId);
	  if(confirm("确定要执行该操作？")){
	     jQuery("#ListForm").attr("action",url);
	     jQuery("#ListForm").submit();
	  }
	}else{
       alert("至少选择一条数据记录");
	}
}
//
function addorsubtract(obj,id){
 var cls=jQuery(obj).attr("cls");
 var level=jQuery(obj).attr("level");
  if(cls=="jian"){
  jQuery.ajax({type:'POST',
		       url:'$!webPath/admin/articleclass_data.htm',
		        data:{"pid":id,"currentPage":"$!currentPage"},
				success:function(data){
	                jQuery("#"+id).after(data);
					jQuery(obj).attr("src","$!webPath/resources/style/system/manage/blue/images/add.jpg");
					jQuery(obj).attr("cls","add");
              }
  });
  }else{
       if(level=="0_"+id){
	    jQuery("tr[level=child_"+id+"]").remove();
	   }else
	   jQuery("tr[parent="+id+"]").remove();
	   jQuery(obj).attr("src","$!webPath/resources/style/system/manage/blue/images/jian.jpg");
	   jQuery(obj).attr("cls","jian");
  }
}
function ajax_update(id,fieldName,obj){
   var val=jQuery(obj).val();
    jQuery.ajax({type:'POST',
	              url:'$!webPath/admin/articleclass_ajax.htm',
				  data:{"id":id,"fieldName":fieldName,"value":val},
				beforeSend:function(){
				  
				},
			   success:function(data){
	             if(val==""){
				   jQuery(obj).attr("src","$!webPath/resources/style/system/manage/blue/images/"+data+".png");
				 }else{
				   jQuery(obj).val(val);
				 }      
              }
	    });
}

</script>
</head>
<body>
<div class="cont">
  <h3 class="seth">文章分类</h3>
  <div class="nav_list">
  	 <ul>
     	<li><a href="$!webPath/admin/articleclass_list.htm"  class="this"><b>管理</b></a></li>
        <li><a href="$!webPath/admin/articleclass_add.htm" ><b>新增</b></a></li>
     </ul>
  </div>
  <div class="operation">
    <h3>友情提示</h3>
    <ul>
      <li>公告(mark为：gonggao)、规则(mark为：guize)、安全(mark为：anquan)、指南(mark为：zhinan)</li>
      <li>以上mark是固定标识不可改变，位置在系统首页右上方</li>
      <li>其他的商品分类每添加一个会在网站的首页底部进行显示</li>
    </ul>
  </div>
  <FORM name="ListForm" id="ListForm"  action="$!webPath/admin/articleclass_list.htm" method=post>
  <div class="fshoptb2">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table2">
      <tr>
        <th width="30">&nbsp;</th>
        <th width="10%"><span class="form_btna">排序</span></th>
        <th width="70%" align="left"><span class="form_btna">分类名称</span></th>
        <th  align="center"><span class="form_btna">操作</span></th>
      </tr>
    
      #foreach($obj in $objs)
      <tr id="$!obj.id">
	    <td class="check_position" width="30"><input name="ids" id="ids" type="checkbox"   #if($!obj.sysClass)disabled="disabled" value="" #else value="$!obj.id" #end/></td>
        <td colspan="2" align="center" ><ul class="addclass">
          <li class="ac1">
            <input name="addorsubtract_$!obj.id" id="addorsubtract_$!obj.id" type="hidden" value="true" />
            <img src="$!webPath/resources/style/system/manage/blue/images/jian.jpg" cls="jian" level="0_$!obj.id" width="14" height="14" id="jian_$!obj.id" onclick="addorsubtract(this,$!obj.id);" style="cursor:pointer;"/> </li>
          <li class="ac2"><span class="num">
            <input type="text" name="$!obj.sequence" id="$!obj.sequence"  value="$!obj.sequence"  onblur="ajax_update('$!obj.id','sequence',this)" title="可编辑"/>
          </span></li>
          <li class="ac3"><span class="classies">
            <input type="text" name="$!obj.id" id="$!obj.id" value="$!obj.className" onblur="ajax_update('$!obj.id','className',this)"  title="可编辑"/>
          </span> <span class="newclass"><a href="$!webPath/admin/articleclass_add.htm?pid=$!obj.id">新增下级</a></span></li>
        </ul></td>
        <td align="center" class="hui oprate_con" >
        	<a class="blue" href="$!webPath/admin/articleclass_edit.htm?id=$!obj.id&currentPage=$!currentPage">编辑</a>#if(!$!obj.sysClass)
            |<a class="blue" href="javascript:void(0);" onclick="if(confirm('删除分类会同时删除该分类的所有下级，是否继续?'))window.location.href='$!webPath/admin/articleclass_del.htm?mulitId=$!obj.id&currentPage=$!currentPage'">删除</a>#end</td>
      </tr>
      #end   
    </table>	 
    </div>

<div class="operate_bar">
    <div class="fenye">
      <input type="hidden" name="currentPage" id="currentPage" value="$!currentPage" />
	  <input name="mulitId" type="hidden" id="mulitId" />
      $!gotoPageFormHTML
    </div> 
       </FORM>
    <div class="oper_sp">
    	<span class="oper_check"><input type="checkbox" name="all" id="all" value="" onclick="selectAll(this)"/>全部</span>
        <span class="oper_del" id="alldel"><input name="input" type="button" value="删除" style="cursor:pointer;" onclick="cmd22('$!webPath/admin/articleclass_del.htm')"/></span>
    </div>     
</div>    
</div>
</body>
</html>
