<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.poshytip.min.js"></script>
<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
<script>
function addorsubtract(obj,id){
 var cls=jQuery(obj).attr("cls");
 var level=jQuery(obj).attr("level");
  if(cls=="jian"){
  jQuery.ajax({type:'POST',
		       url:'$!webPath/admin/goods_class_data.htm',
		        data:{"pid":id,"currentPage":"$!currentPage"},
				success:function(data){
	                jQuery("#"+id).after(data);
					jQuery(obj).attr("src","$!webPath/resources/style/system/manage/blue/images/add.jpg");
					jQuery(obj).attr("cls","add");
					tipStyle();
              }
  });
  }else{
       if(level=="0_"+id){
	    jQuery("tr[level=child_"+id+"]").remove();
	   }else
	   jQuery("tr[parent="+id+"]").remove();
	   jQuery(obj).attr("src","$!webPath/resources/style/system/manage/blue/images/jian.jpg");
	   jQuery(obj).attr("cls","jian");
  }
  //
}
function ajax_update(id,fieldName,obj){
   var val=jQuery(obj).val();
    jQuery.ajax({type:'POST',
	              url:'$!webPath/admin/goods_class_ajax.htm',
				  data:{"id":id,"fieldName":fieldName,"value":val},
				beforeSend:function(){
				  
				},
			   success:function(data){
	             if(val==""){
				   jQuery(obj).attr("src","$!webPath/resources/style/system/manage/blue/images/"+data+".png");
				 }else{
				   jQuery(obj).val(val);
				 }      
              }
	    });
}
jQuery(document).ready(function(){
 
});
</script>
</head>
<body>
<div class="cont">
  <h3 class="seth">商品分类</h3>
  <div class="nav_list">
  		<ul>
        	<li><a href="$!webPath/admin/goods_class_list.htm"  class="this"><b>管理</b></a></li>
            <li><a href="$!webPath/admin/goods_class_add.htm" ><b>新增</b></a></li>
        </ul>
  </div>
  <div class="operation">
    <h3>友情提示</h3>
    <ul>
      <li>通过商品分类管理，你可以进行查看、编辑、删除系统商品分类</li>
      <li>你可以根据需要控制商品分类是否显示</li>
    </ul>
  </div> 
   <FORM name="ListForm" id="ListForm"  action="$!webPath/admin/goods_class_list.htm" method="post">
   <div class="fshoptb2">
 
    <table width="100%" border="0" cellspacing="0" cellpadding="0"  class="fshop_table2">
      <tr>
        <th width="3%"><span class="form_btna">&nbsp;</span></td>
        <th width="8%"><span class="form_btna">排序</span></th>
        <th width="472" align="left"><span class="form_btna">分类名称</span></th>
        <th width="10%" align="center"><span class="form_btna">佣金比例</span></th>
        <th width="20%" align="center"><span class="form_btna">类型</span></th>
        <th width="10%" align="center"><span class="form_btna">显示</span></th>
        <th width="10%" align="center"><span class="form_btna">推荐</span></th>
        <th align="center"><b class="form_btna">操作</b></th>
      </tr>
    
      #foreach($obj in $objs)
      <tr id="$!obj.id">
	    <td  class="check_position"><input name="ids" id="ids" type="checkbox" value="$!obj.id" /></td>
        <td colspan="2" align="center"><ul class="addclass">
          <li class="ac1">
            <input name="addorsubtract_$!obj.id" id="addorsubtract_$!obj.id" type="hidden" value="true" />
            <img src="$!webPath/resources/style/system/manage/blue/images/jian.jpg" cls="jian" level="0_$!obj.id" width="14" height="14" id="jian_$!obj.id" onclick="addorsubtract(this,$!obj.id);" style="cursor:pointer;"/> </li>
          <li class="ac2"><span class="num">
            <input type="text" name="$!obj.sequence" id="$!obj.sequence"  value="$!obj.sequence"  onblur="ajax_update('$!obj.id','sequence',this)" title="可编辑"/>
          </span></li>
          <li class="ac3"><span class="classies">
            <input type="text" name="$!obj.id" id="$!obj.id" value="$!obj.className" onblur="ajax_update('$!obj.id','className',this)" title="可编辑"/>
          </span> <span class="newclass"><a href="$!webPath/admin/goods_class_add.htm?pid=$!obj.id">新增下级</a></span></li>
        </ul></td>
        <td align="center">$!obj.commission_rate</td>
        <td align="center">$!obj.goodsType.name</td>
        <td align="center"><img  src="$!webPath/resources/style/system/manage/blue/images/$!{obj.display}.png" width="21" height="23" onclick="ajax_update('$!obj.id','display',this)" style="cursor:pointer;" title="可编辑"/></td>
        <td align="center">#if($!gc.level==2)<img src="$!webPath/resources/style/system/manage/blue/images/$!{obj.recommend}.png" width="21" height="23" onclick="ajax_update('$!obj.id','recommend',this)"  style="cursor:pointer;" title="三级分类推荐后在一级下方显示"/>#end</td>
        <td align="center" class="hui oprate_con">
        	<a href="$!webPath/admin/goods_class_edit.htm?id=$!obj.id&currentPage=$!currentPage" class="blue">编辑</a>
            |<a href="javascript:void(0);" onclick="if(confirm('删除分类会同时删除该分类的所有下级，是否继续?'))window.location.href='$!webPath/admin/goods_class_del.htm?mulitId=$!obj.id&currentPage=$!currentPage'" class="blue">删除</a>
         </td>
      </tr>
      #end     
    </table> 
  </div>
  <div class="operate_bar">
    <div class="fenye">
    	<input type="hidden" name="currentPage" id="currentPage" value="$!currentPage" />
	 	<input name="mulitId" type="hidden" id="mulitId" />
      	$!gotoPageHTML
    </div> 
    <div class="oper_sp">
    	<span class="oper_check"><input type="checkbox" name="all" id="all" value="" onclick="selectAll(this)"/>全部</span>
        <span class="oper_del"><input name="input" type="button" value="删除" style="cursor:pointer;" onclick="cmd('$!webPath/admin/goods_class_del.htm')"/></span>
        <span class="oper_del"><input name="input" type="button" value="推荐" style="cursor:pointer;" onclick="cmd('$!webPath/admin/goods_class_recommend.htm')"/></span>
    </div>
  </div>  	 
  </FORM>
 
</div>
</body>
</html>
