<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<link  href="$!webPath/resources/style/common/css/jquery-ui-1.8.22.custom.css" type="text/css" rel="stylesheet">
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/resources/js/jquery.poshytip.min.js"></script>
<script src="$!webPath/resources/js/jquery-ui-1.8.21.js"></script>
<script src="$!webPath/resources/js/jquery.zh.cn.js" charset="utf-8"></script>
<script>
jQuery(document).ready(function(){
  jQuery("#theForm").validate({
    rules:{
	 rebate:{required:true,max:9.9},
	 maximum:{required:true,digits:true},	
	 bargain_time:{required:true}
	 },
    messages:{
	 rebate:{required:"特价折扣不能为空",max:"请输入小于10的数"},
	 maximum:{required:"商品最大数不能为空",digits:"只能输入数字"},		
	 bargain_time:{required:"特价时间不能为空"}
	}
  });
 	//改变系统提示的样式
  jQuery("span .w").mousemove(function(){
	var id=jQuery(this.parentNode).attr("id");
	if(id="nothis"){
	   jQuery(this.parentNode).attr("id","this")
	}
  }).mouseout(function(){
     var id=jQuery(this.parentNode).attr("id");
	 if(id="this"){
	   jQuery(this.parentNode).attr("id","nothis")
	 }
  });
  //
  jQuery('#bargain_time').attr("readonly","readonly").datepicker({
	  dateFormat:"yy-mm-dd",
	  changeMonth: true,
	  changeYear: true
  });
//
  jQuery("#logoShow").mouseover(function(){
	    jQuery("#logoImg").css('display','block');
   }).mouseout(function(){
		jQuery("#logoImg").css('display','none');
	});
//
  jQuery("#banner").change(function(){
	 jQuery("#textfield1").val(jQuery("#banner").val());
   })
});

function saveForm(){
	jQuery("#theForm").submit();
}
//向前count天 向后count天
function before_set(count,date){
   jQuery.post("$!webPath/admin/date_query_set.htm",{"count":count,"date":date},function(data){
	 jQuery("#the_day").html(data);
   });
}
</script>
</head>
<body>
<form action="$!webPath/admin/bargain_save.htm" method="post" enctype="multipart/form-data" name="theForm" id="theForm">
 <input name="id" type="hidden" id="id" value="$!obj.id" />
  <div class="cont">
    <h1 class="seth">天天特价</h1>
    <div class="nav_list">
    
    <ul>
	<li><a href="$!webPath/admin/set_bargain.htm"><b>通用设置</b></a> </li>
	<li><a href="$!webPath/admin/bargain_add.htm" class="this"><b>特价设置</b></a> </li>
	<li><a href="$!webPath/admin/bargain_list.htm"><b>设置列表</b></a></li>
	</ul>
	<ul id="the_day">
	<li><a href="javascript:void(0);" onclick="before_set(-3,'$!CommUtil.formatShortDate($!dates.get(0))');"><b>前三天</b></a></li>
   
	#foreach($date in $dates)
   <li><a href="$!webPath/admin/bargain_goods_list.htm?bargain_time=$!CommUtil.formatShortDate($!date)"><b>$!CommUtil.formatShortDate($!date)</b></a></li>
	#end
	<li><a href="javascript:void(0);" onclick="before_set(3,'$!CommUtil.formatShortDate($!dates.get(0))');"><b>后三天</b></a></li>
	</ul>	
	 
       
       </div>
       
        <div class="edit">
    <div class="editul setcont" id="base">
	<ul class="set1">
        <li class="setcont_bg"><strong class="sred">*</strong>特价时间</li>
        <li> <span class="webname">
          <input name="bargain_time" type="text" id="bargain_time" value="$!obj.bargain_time" />
        </span></li>
      </ul>
      
	  <ul class="set1">
        <li  class="setcont_bg"><strong class="sred">*</strong>特价折扣</li>
        <li><span class="webname">
          <input name="rebate" type="text" id="rebate" value="$!obj.rebate" />
        </span><span id="nothis"><strong class="q"></strong><strong class="w">输入格式 例：八折输入8</strong><strong class="c"></strong></span></li>
      </ul>
      
      <ul class="set1">
        <li  class="setcont_bg"><strong class="sred">*</strong>特价最多商品数</li>
        <li><span class="webname">
          <input name="maximum" type="text" id="maximum" value="$!obj.maximum" />
        </span></li>
      </ul>
	  <ul class="set1">
        <li  class="setcont_bg">特价说明</li>
        <li><span class="webtj">
          <textarea name="state" cols="4" rows="6" id="state">$!obj.state</textarea>
        </span></li>
      </ul>
    </div>
    </div>
  </div>
  <div class="submit">
  <span class="pad120">  <input name="" type="button" value="保存" style="cursor:pointer;" onclick="saveForm();"/></span>
  </div>
</form>
</body>
</html>
