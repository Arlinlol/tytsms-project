#if($!transInfo.status==1)    
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="exchane_table">
      <tr>
        <td align="center">处理时间</td>
        <td align="center">处理信息</td>
      </tr>
      #foreach($info in $transInfo.data)
      <tr>
        <td align="center">$!info.time</td>
        <td align="center">$!info.context</td>
      </tr>
      #end
    </table>
#end

#if($!transInfo.status==0)
    <center style="height:30px; line-height:30px;">$!transInfo.message</center>
#end
    
#if($!transInfo.status==2)
    <center  style="height:30px; line-height:30px;">$!transInfo.message</center>
#end
