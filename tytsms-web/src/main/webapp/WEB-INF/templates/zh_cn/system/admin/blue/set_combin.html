<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<link  href="$!webPath/resources/style/common/css/jquery-ui-1.8.22.custom.css" type=text/css rel=stylesheet>
<link href="../../../../resources/style/system/manage/blue/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/resources/js/jquery.poshytip.min.js"></script>
<script src="$!webPath/resources/js/jquery-ui-1.8.21.js"></script>
<script src="$!webPath/resources/js/jquery.zh.cn.js" charset="utf-8"></script>
<script>
jQuery(document).ready(function(){
  jQuery("#theForm").validate({
    rules:{
	  combin_count:{required:true,digits:true,min:3,max:5},
	  combin_amount:{required:true,digits:true,min:20,max:999999}
	 },
    messages:{
	  combin_count:{required:"最大商品数不能为空",digits:"只能为整数",min:"最小为{0}",max:"最大为{0}"},
	  combin_amount:{required:"组合销售月价格不能为空",digits:"只能输入整数",min:"最小为{0}",max:"最大为{0}"}
	}
  });
 	//改变系统提示的样式
  jQuery("span .w").mousemove(function(){
	var id=jQuery(this.parentNode).attr("id");
	if(id="nothis"){
	   jQuery(this.parentNode).attr("id","this")
	}
  }).mouseout(function(){
     var id=jQuery(this.parentNode).attr("id");
	 if(id="this"){
	   jQuery(this.parentNode).attr("id","nothis")
	 }
  });


});

function saveForm(){
	jQuery("#theForm").submit();
}
</script>
</head>
<body>
<form action="$!webPath/admin/set_combin_save.htm" method="post" enctype="multipart/form-data" name="theForm" id="theForm">
<input name="id" type="hidden" id="id" value="$!config.id" />
<div class="cont">
    <h1 class="seth">组合销售</h1>
    
    <div class="nav_list">

	<ul>
	<li><a href="$!webPath/admin/set_combin.htm" class="this"><b>通用设置</b></a></li> 
    <li><a href="$!webPath/admin/combin_goods.htm"><b>申请列表</b></a> </li> 
	</ul>

    </div>
    <div class="edit">
    <div class="editul setcont" id="base">
    <ul class="set1">
        <li class="setcont_bg"><strong class="sred">*</strong>最大商品数</li>
        <li> <span class="size100">
          <input name="combin_count" type="text" id="combin_count" value="$!config.combin_count" />
        </span><span id="nothis"><strong class="q"></strong><strong class="w">商家组合数量不能超过该数值，最大为5</strong><strong class="c"></strong></span></li>
      </ul>
      <ul class="set1">
        <li class="setcont_bg"><strong class="sred">*</strong>组合销售价格</li>
        <li> <span class="size100">
          <input name="combin_amount" type="text" id="combin_amount" value="$!config.combin_amount" />
        金币/月 </span><span id="nothis"><strong class="q"></strong><strong class="w">商家支付对应金币后才可以发布组合销售</strong><strong class="c"></strong></span></li>
      </ul>
    </div>
    </div>
    <div class="submit">
    <span class="pad120"><input name="" type="button" value="保存" style="cursor:pointer;" onclick="saveForm();"/></span>
  </div>
  </div>
  
</form>
</body>
</html>
