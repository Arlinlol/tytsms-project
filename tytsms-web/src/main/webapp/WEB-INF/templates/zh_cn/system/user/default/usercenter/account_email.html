<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script>
 jQuery(document).ready(function(){
	jQuery("#theForm").validate({
       rules: {
			password:{required:true},
			email:{required:true,
			       email:true,
			       remote:{
				        url: "$!webPath/verify_email.htm",     //后台处理程序
                        type: "post",               //数据发送方式
                        dataType: "json",           //接受数据格式   
                        data: {                     //要传递的数据
                           "email": function(){return jQuery("#email").val();},"id":"$!user.id"
		                    }
				     } 
			     }
		  },
	   messages: {
		    password:{required:"当前密码不能为空"},
			email:{required:"邮箱不能为空",email:"邮箱格式不对",remote:"该邮箱已存在"}
		}
  });
	  jQuery(".user_menu b").toggle(
			function(){
			jQuery(this).siblings().hide();	
			jQuery(this).find("i").removeClass("active");
			},
			function(){
			jQuery(this).siblings().show();	
			jQuery(this).find("i").addClass("active");
			});
	
 });
function saveForm(){
    jQuery("#theForm").submit();
}
</script>

      </div>
      <div class="user_list">
        <div class="user_list_title">
          <ul class="user_title_ul">
            <li><i></i><a href="$!webPath/buyer/account.htm">基本信息</a></li>
            <li><i></i><a href="$!webPath/buyer/account_password.htm">修改密码</a></li>
            <li class="this"><i></i><a href="$!webPath/buyer/account_email.htm">修改电子邮箱</a></li>
            <li><i></i><a href="$!webPath/buyer/account_mobile.htm">修改手机号码</a></li>
            <li><i></i><a href="$!webPath/buyer/account_avatar.htm">修改头像</a></li>
          </ul>
        </div>       
        <div class="add_usercenter">      
             <form action="$!webPath/buyer/account_email_save.htm" method="post" name="theForm" id="theForm">
              <table width="100%" border="0" cellpadding="0" cellspacing="0" class="user_base_table">
            <tr>
              <td width="170" align="right"><strong class="redstr"></strong>您的密码：</td>
              <td><span style="color:#F00"><input name="password" type="password" id="password" class="base_txt"/></span></td>
            </tr>
            <tr>
              <td align="right">电子邮件：</td>
              <td><span style="color:#F00"><input name="email" type="text" id="email" class="base_txt"/></span>
                </td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td><input name="button" type="button" value="保存" class="save" onclick="saveForm()" /></td>
            </tr> 
          </table>
            </form>
        </div> 
      </div>
