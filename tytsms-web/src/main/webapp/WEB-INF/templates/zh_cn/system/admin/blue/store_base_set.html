<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script>
jQuery(document).ready(function(){
  #if($!config.store_allow==true)
    jQuery("#store_allow_img").attr("src","$!webPath/resources/style/system/manage/$!{config.websiteCss}/images/on.jpg");
  #else
    jQuery("#store_allow_img").attr("src","$!webPath/resources/style/system/manage/$!{config.websiteCss}/images/off.jpg");
  #end
  jQuery("#store_allow").val("$!config.store_allow");
  jQuery("#store_allow_img").click(function(){
     var store_allow=jQuery("#store_allow").val()
	 if(store_allow=="true"){
	    jQuery("#store_allow").val("false");
		jQuery("#store_allow_img").attr("src","$!webPath/resources/style/system/manage/$!{config.websiteCss}/images/off.jpg");
	 }else{
	    jQuery("#store_allow").val("true");
		jQuery("#store_allow_img").attr("src","$!webPath/resources/style/system/manage/$!{config.websiteCss}/images/on.jpg");
	 }
  });

//
});<!--end-->
function ajax_update(fieldName){
    jQuery.ajax({type:'POST',
	              url:'$!webPath/admin/store_base_ajax.htm',
				  data:{"fieldName":fieldName},
			   success:function(data){
					if(data=="true"){
						 jQuery(this).attr("src","$!webPath/resources/style/system/manage/$!{config.websiteCss}/images/on.jpg");
					}else{
						jQuery(this).attr("src","$!webPath/resources/style/system/manage/$!{config.websiteCss}/images/off.jpg");
					}
              }
	    });
} 
</script>
</head>

</ul>
	</div>

      <li>商家入驻</li>
      <li><span class="webSwitch"><img id="store_allow_img" src="$!webPath/resources/style/system/manage/$!{config.websiteCss}/images/on.jpg" width="61" height="23" style="cursor:pointer;" onclick="ajax_update('store_allow')" /><input name="store_allow" type="hidden" id="store_allow" value="" />
      </span></li>
    </ul>
  </div>
  </div>
  <div class="submit">

</div>
