<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>#springMessage("sms.qq_login_api.cooperation_login") - $!config.title</title><!--合作伙伴账号登录-->
<link href="$!webPath/th_th/resources/style/system/front/default/css/public_new.css" type="text/css" rel="stylesheet" />
<link href="$!webPath/th_th/resources/style/system/front/default/css/goods_new.css" type="text/css" rel="stylesheet" />
<script src="$!webPath/th_th/resources/js/jquery-1.6.2.js"></script>
</head>
<body>
<script> 
 var accessToken;
 function callback(user){
  window.location.href="$!webPath/qq_login_check.htm?qq_openid="+user.openid+"&accessToken="+accessToken;
 }
//应用的APPID，请改为你自己的
 var appID = "$!config.qq_login_id";
 //成功授权后的回调地址，请改为你自己的
 var redirectURI = "$!webPath/qq_login_api.htm";
//构造请求
if (window.location.hash.length == 0){
      var path = 'https://graph.qq.com/oauth2.0/authorize?';
      var queryParams = ['client_id=' + appID,'redirect_uri=' + redirectURI,'scope=' + 'get_user_info,list_album,upload_pic,add_feeds,do_like','response_type=token'];       
      var query = queryParams.join('&');
      var url = path + query;
       window.location.href=url;
	}else{
 //获取access token
     accessToken= window.location.hash.substring(1);
//使用Access Token来获取用户的OpenID
     var path = "https://graph.qq.com/oauth2.0/me?";
     var queryParams = [accessToken, 'callback=callback'];
     var query = queryParams.join('&');
     var url = path + query;
     var script = document.createElement('script');
     script.src = url;
     document.body.appendChild(script);        
 }
 </script>
$!httpInclude.include("/top.htm")
<div class="main"> $!httpInclude.include("/head.htm")
  $!httpInclude.include("/nav.htm")
  <div class="index">
    <div class="index2">

    </div>
  </div>
 $!httpInclude.include("/footer.htm")
</div>
</body>
</html>
