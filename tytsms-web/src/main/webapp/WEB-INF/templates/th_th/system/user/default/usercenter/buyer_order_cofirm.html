<link href="$!webPath/th_th/resources/style/common/css/window.css" type="text/css" rel="stylesheet" /><script>
<link href="$!webPath/th_th/resources/style/common/css/overlay.css" type="text/css" rel="stylesheet" />
function switch_reason(){
  var ck=jQuery("#reason_other").attr("checked");
  if(ck=="checked"){
    jQuery("#other_reason").show();
  }else{
	jQuery("#other_reason").hide();  
  }
}
</script>
<form action="$!webPath/buyer/order_cofirm_save.htm" method="post" id="theForm">
  <table style="float:left;" width="390" border="0" cellspacing="0" cellpadding="0" class="box_table">
    <tr>
      <td align="left" valign="top" >#springMessage("member.order_cofirm.order_goods")<!-- 您是否确定已经收到以下订单的货品? --></td>
    </tr>
    <tr>
      <td align="center" valign="top">#springMessage("member.order_cofirm.orderno")<!-- 订单号： -->
      <input name="id" type="hidden" id="id" value="$!obj.id" />      <span style="color:#393;">$!obj.order_id</span></td>
    </tr> 
    <tr>
      <td align="left" valign="top"><span style="color:#F00">#springMessage("member.order_cofirm.notice")<!-- 注意： --></span><span style="color:#999; font-weight:normal;">#springMessage("member.order_cofirm.received_goods")<!-- 如果你尚未收到货品请不要点击“确认”。大部分被骗案件都是由于提前确认付款被骗的，请谨慎操作！ --></span>
</td>
    </tr>
    <tr>
      <td align="center"><span class="inputbtn"><!-- 确定 -->
        <input type="submit" value="#springMessage('member.order_cofirm.verify')" style="cursor:pointer;" class="order_button orange" />
        <input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
        <input name="oid" type="hidden" id="oid" value="$!oid" />
      </span></td>
    </tr>
  </table>
</form>
