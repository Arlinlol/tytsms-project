<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<link href="$!webPath/th_th/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!webPath/th_th/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/th_th/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/th_th/resources/js/jquery.poshytip.min.js"></script>
<script>
jQuery(document).ready(function(){
//设置推荐的默认装态
	function recommendState(){
	var state = jQuery("#recommend").val();
	if(state=="true"){
		jQuery("#recommend").val("false");
		jQuery("#stateOff").show();
		jQuery("#stateOn").hide();
	}else{
		jQuery("#recommend").val("true");
		jQuery("#stateOff").hide();
		jQuery("#stateOn").show();
	}
}
});
//网站logo file样式
jQuery(function(){
    var textButton="<input type='text' name='textfield' id='textfield1' class='size13' /><input type='button' name='button' id='button1' value='' class='filebtn' />"
	jQuery(textButton).insertBefore("#brandLogo");
	jQuery("#brandLogo").change(function(){
	jQuery("#textfield1").val(jQuery("#brandLogo").val());
	})
});	
</script>
<body>
<div class="cont">
  <h3 class="seth">品牌管理</h3>
  <div class="nav_list">
  	<ul>
    	<li><a href="$!webPath/admin/goods_brand_list.htm"><b>管理</b></a></li>
        <li><a href="$!webPath/admin/goods_brand_add.htm" ><b>新增</b></a></li>
        <li><a href="$!webPath/admin/goods_brand_audit.htm" class="this"><b>申请列表</b></a></li>
    </ul>
  </div>
<form name="queryForm" id="queryForm" action="" method="post">
  <div class="search">
    <span>品牌名称</span> <span class="size150">
        <input  id="name" name="name" type="text" />
        </span> <span>类别</span> <span class="size150">
        <input   name="category"  id="category" type="text" />
        </span> <span>
        <input name="" type="submit"  style="cursor:pointer;" value="搜索" class="search_btn"/>
        </span>
 
  </div>
</form>
  <form name="ListForm" id="ListForm" action="$!webPath/admin/goods_brand_audit.htm" method="post">
  <div class="fshoptb">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table">
      <tr>
        <th width="5%">&nbsp;</th>
        <th width="5%"><span class="form_btna">首字母</span></th>
        <th width="10%"><span class="form_btna">品牌名称</span></th>
        <th width="10%"><span class="form_btna">申请人</span></th>
        <th width="10%"><span class="form_btna">品牌图片标识</span></th>
        <th width="10%">品牌分类</th>
        <th width="10%"><span class="form_btna">申请备注</span></th>
        <th width="10%"><span class="form_btna">审核状态</span></th>
        <th align="center"><b class="form_btnb">操作</b></th>
      </tr>
	  #foreach($obj in $objs)
      <tr>
        <td align="center"><span class="check_position"><input type="checkbox" name="checkbox" id="checkbox" /></span></td>
        <td align="center">$!obj.first_word</td>
        <td align="center">$!obj.name</td>
        <td align="center">$!obj.user.userName</td>
        <td align="center"><img src="$!webPath/$!obj.brandLogo.path/$!obj.brandLogo.name" width="88px" height="44px" /></td>
        <td align="center">$!obj.gc.className</td>
         <td align="center"><a href="javascript:void(0);" title="$!obj.remark">$!CommUtil.substring("$!obj.remark",50)</a></td>
         #if($!obj.audit==0)
         #set($status ="待审核")
         #end
           <td align="center">$!status</td>
        <td class="hui oprate_con" align="center">
        	<a href="$!webPath/admin/goods_brands_pass.htm?id=$!obj.id" class="blue">通过</a>| 
        	<a href="$!webPath/admin/goods_brands_refuse.htm?id=$!obj.id" class="blue">拒绝</a>|
        	<a href="$!webPath/admin/goods_brand_del.htm?mulitId=$!obj.id&audit=true&currentPage=$!currentPage" class="blue">删除</a>
        </td>
      </tr>
	  #end
    </table>
  </div>
  <div class="operate_bar">
    <div class="fenye">
		<input name="category" type="hidden" id="category" value="$!category" />
		<input name="name" type="hidden" id="name" value="$!name" />
		<input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
        $!gotoPageHTML
    </div> 
    <div class="oper_sp"> 
    	<span class="oper_check"><input type="checkbox" name="checkbox2" id="checkbox2" />全部</span>
        <span class="oper_del"><input name="" type="button" style="cursor:pointer;" value="删除" onclick="cmd('$!webPath/admin/goods_brand_del.htm?currentPage=$!currentPage&audit=true');"/></span>
    </div>           
 </div>
   
 </form>
</div>
</body>
</html>
