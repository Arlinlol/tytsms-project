<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!webPath/th_th/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<link  href="$!webPath/th_th/resources/style/common/css/jquery-ui-1.8.22.custom.css" type=text/css rel=stylesheet>
<script src="$!webPath/th_th/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/th_th/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/th_th/resources/js/jquery.validate.min.js"></script>
<script src="$!webPath/th_th/resources/js/jquery.poshytip.min.js"></script>
<script src="$!webPath/th_th/resources/js/jquery-ui-1.8.21.js"></script>
<script src="$!webPath/th_th/resources/js/jquery.zh.cn.js" charset="utf-8"></script>
<script>
jQuery(document).ready(function(){
  jQuery('#beginTime').datepicker({
	  dateFormat:"yy-mm-dd",
	  changeMonth: true,
	  changeYear: true
  });
  jQuery('#endTime').datepicker({
	  dateFormat:"yy-mm-dd",
	  changeMonth: true,
	  changeYear: true
  });
  //
});
</script>
</head>
<body>
<div class="cont">
   <h3 class="seth">投诉管理</h3>
   <div class="nav_list">
		<ul>
        	<li><a href="$!webPath/admin/complaint_list.htm?status=new" #if($!status=="new")class="this"#end><b>新投诉</b></a></li>
            <li><a href="$!webPath/admin/complaint_list.htm?status=complain" #if($!status=="complain")class="this"#end><b>待申诉</b></a></li>
            <li><a href="$!webPath/admin/complaint_list.htm?status=talk" #if($!status=="talk")class="this"#end><b>对话中</b></a></li>
            <li><a href="$!webPath/admin/complaint_list.htm?status=arbitrate" #if($!status=="arbitrate")class="this"#end><b>等仲裁</b></a></li>
            <li><a href="$!webPath/admin/complaint_list.htm?status=close" #if($!status=="close")class="this"#end><b>已关闭</b></a></li>
            <li><a href="$!webPath/admin/complaintsubject_list.htm"><b>投诉主题</b></a></li>
            <li><a href="$!webPath/admin/complaintsubject_add.htm" ><b>新增投诉主题</b></a></li>
            <li><a href="$!webPath/admin/complaint_set.htm"><b>投诉设置</b></a></li>
        </ul>
   </div>
 <form method="post" id="queryForm">
  <div class="search">
    <ul>
      <li> <span>投诉人</span><span class="size100">
        <input name="from_user" type="text" id="from_user" />
        </span> <span>投诉主题</span><span class="size250">
        <input name="title" type="text" id="title" />
      </span> </li>
      <li> <span>被投诉</span><span class="size100">
        <input name="to_user" type="text" id="to_user" />
        </span> <span>投诉时间</span><span class="size100">
        <input name="beginTime" type="text" id="beginTime" readonly="readonly" />
        </span> <span>—</span><span class="size100">
        <input name="endTime" type="text" id="endTime" readonly="readonly" />
        </span> <span>
        <input name="" type="submit" style="cursor:pointer"  value="搜索" class="search_btn"/>
      </span> </li>
    </ul>
  </div>
  </form>
  <form method="post" id="ListForm">
  <div class="fshoptb">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table">
      <tr>
        <th width="18%"><span class="form_btna">投诉人</span></th>
        <th width="18%" align="center"><span class="form_btna">被投诉人</span></th>
        <th width="40%"><span class="form_btna">投诉主题</span></th>
        <th width="15%" align="center"><span class="form_btna">投诉时间</span></th>
        <th  align="center"><b class="form_btnb">操作</b></th>
      </tr>
      #foreach($obj in $objs)
      <tr>
        <td align="center">$!obj.from_user.userName</td>
        <td width="18%" align="center">$!obj.to_user.userName</td>
        <td align="center">$!obj.cs.title</td>
        <td align="center">$!CommUtil.formatLongDate($!obj.addTime)</td>
        <td align="center"  class="hui oprate_con"><a href="$!webPath/admin/complaint_view.htm?id=$!obj.id" class="blue">详细</a></td>
      </tr>
      #end
    </table>
  </div>
  <div class="operate_bar">
    <div class="fenye">
    	<input name="endTime" type="hidden" id="endTime" value="$!endTime" />
      	<input name="beginTime" type="hidden" id="beginTime" value="$!beginTime" />
      	<input name="title" type="hidden" id="title" value="$!title" />
      	<input name="to_user" type="hidden" id="to_user" value="$!to_user" />
      	<input name="from_user" type="hidden" id="from_user" value="$!from_user" />
      	<input name="status" type="hidden" id="status" value="$!status" />
      $!gotoPageFormHTMl
    </div> 
 </div>
  </form>
</div>
</body>
</html>
