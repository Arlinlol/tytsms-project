<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
#macro ( genericTree $somelist ) 
#foreach ( $some in $somelist )
<option value="$!some.id">#if($!some.level>0)
#foreach($count in [0..$!some.level])&nbsp;&nbsp;&nbsp;#end #end $!some.className</option>
#genericTree($some.childs) 
#end 
#end
<link href="$!webPath/th_th/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!webPath/th_th/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/th_th/resources/js/jquery.validate.min.js"></script>
<script src="$!webPath/th_th/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/th_th/resources/js/jquery.poshytip.min.js"></script>
<script>
jQuery(document).ready(function(){
//设置默认状态以及判断初始显示状态
	var state = jQuery("#display").val();
	if(state==""){
		jQuery("#display").val("true");
		jQuery("#displayOff").hide();
	}else{
		 if(state=="true"){
			jQuery("#displayOff").hide();
		}else{
			jQuery("#displayOn").hide();
		}
	}	
//
  jQuery("#theForm").validate({
    rules:{
	  title:{
	    required :true
	  }
	 },
	messages:{
	  title:{required:"导航标题不能为空"}
	}
  });
  //
  jQuery("#display_img").click(function(){
    var display=jQuery("#display").val();
	if(display=="true"){
	  jQuery("#display_img").attr("src","$!webPath/th_th/resources/style/system/manage/blue/images/no.jpg");
	  jQuery("#display").val("false");
	}else{
	  jQuery("#display_img").attr("src","$!webPath/th_th/resources/style/system/manage/$!{config.websiteCss}/images/yes.jpg");
	  jQuery("#display").val("true");
	}
  }); 	
  //
  jQuery("#new_win_img").click(function(){
    var new_win=jQuery("#new_win").val();
	if(new_win=="1"){
	  jQuery("#new_win_img").attr("src","$!webPath/th_th/resources/style/system/manage/blue/images/no.jpg");
	  jQuery("#new_win").val("0");
	}else{
	  jQuery("#new_win_img").attr("src","$!webPath/th_th/resources/style/system/manage/$!{config.websiteCss}/images/yes.jpg");
	  jQuery("#new_win").val("1");
	}
  }); 	  
  //
  jQuery(":radio[id='type']").click(function(){
      var type=jQuery(":radio[id='type'][checked=true]").val();
      jQuery("select").hide();
      jQuery("#"+type+"_id").show();
	  if(type!="diy"){
	    jQuery("#url_set").hide();
	  }else  jQuery("#url_set").show();
  });
  //
  jQuery(":radio[id='type'][value=$!obj.type]").attr("checked","checked");
  jQuery(":radio[id=location][value='$!obj.location']").attr("checked",true);
  #if($!obj.type=="goodsclass")
    jQuery("#goodsclass_id").show();
	jQuery("#goodsclass_id").val("$!obj.type_id");
  #end
  #if($!obj.type=="articleclass")
    jQuery("#articleclass_id").show();
	jQuery("#articleclass_id").val("$!obj.type_id");
  #end
  #if($!obj.type=="activity")
    jQuery("#activity_id").show();
	jQuery("#activity_id").val("$!obj.type_id");
  #end
});

function saveForm(){
 var type=jQuery(":radio[id='type'][checked=true]").val();
 var type_id=jQuery("#"+type+"_id");
 jQuery("#type_id").val(type_id);
 jQuery("#theForm").submit();
}
</script>
</head><body>
<div class="cont">
  <h1 class="seth">页面导航</h1>
  <div class="nav_list">
    <ul>
      <li> <a href="$!webPath/admin/navigation_list.htm"><b>管理</b></a></li>
      <li> <a href="$!webPath/admin/navigation_add.htm" #if(!$!edit) class="this" #end ><b>新增</b></a> </li>
      #if($!edit)
      <li> <a href="javascript:void(0);" class="this"><b>编辑</b></a></li>
      #end
    </ul>
  </div>
  <form name="theForm" id="theForm" action="$!webPath/admin/navigation_save.htm" method=post>
    <input name="id" type="hidden" id="id" value="$!obj.id" />
    <input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
    <input name="list_url" type="hidden" id="list_url" value="$!webPath/admin/navigation_list.htm" />
    <input name="add_url" type="hidden" id="add_url" value="$!webPath/admin/navigation_add.htm" />
    <div class="edit">
      <div class="editul setcont">
        <ul class="set1">
          <li class="setcont_bg"><strong class="sred">*</strong>导航类型
            <input name="type_id" type="hidden" id="type_id" value="$!obj.type_id" />
          </li>
          <li class="radiosp">
            <div style=" width:100%; float:left"> <span>
              <input name="type" id="type" type="radio" value="diy"/>
              </span> <span>自定义类型</span> </div>
            <div style=" width:100%; float:left"> <span>
              <input name="type" id="type" type="radio" value="goodsclass" />
              </span> <span>商品导航</span>
              <select name="goodsclass_id" id="goodsclass_id"  style="display:none;">
                
            
            
		 #genericTree($!gcs)
         
          
          
              </select>
            </div>
            <div style=" width:100%; float:left"> <span>
              <input name="type" id="type" type="radio"  value="articleclass"/>
              </span> <span> 文章导航</span>
              <select name="articleclass_id" id="articleclass_id"  style="display:none;">
                
            
            
          #foreach($ac in $acs)
		   
            
            
                <option value="$!ac.id">$!ac.className</option>
                
            
            
		   #foreach($ac1 in $ac.childs)
		   
            
            
                <option value="$!ac1.className">&nbsp;&nbsp;$!ac1.className</option>
                
            
            
		   #end
		 #end

          
          
              </select>
            </div>
            <div style=" width:100%; float:left"> <span>
              <input name="type" id="type" type="radio"  value="activity"/>
              </span> <span>活动导航</span>
              <select name="activity_id" id="activity_id" style="display:none;">
                
          #foreach($activity in $activitys)
          
                <option value="$!activity.id">$!activity.ac_title</option>
                
          #end
          
              </select>
            </div>
        </ul>
        <ul class="set1">
          <li class="setcont_bg"><strong class="sred">*</strong>导航标题</li>
          <li><span class="webname">
            <input name="title" type="text" id="title" value="$!obj.title" size="40" />
            </span></li>
        </ul>
        <ul class="set1" id="url_set">
          <li class="setcont_bg">导航URL</li>
          <li><span class="webname">
            <input name="url" type="text" id="url" value="$!obj.url" size="40" #if($!obj.sysNav==true) readonly="readonly"#end />
            站外导航请加http:// </span></li>
        </ul>
        <ul class="set1" id="ul_place">
          <li class="setcont_bg">导航位置</li>
          <li  class="radiosp">
            <label> <span>
              <input id="location" name="location" type="radio"  value="-1"/>
              </span> <span>顶部</span> </label>
            <label> <span>
              <input name="location" type="radio" id="location"  value="0"/>
              </span> <span>中间</span> </label>
            <label> <span>
              <input id="location" name="location" type="radio" value="1"/>
              </span> <span>底部</span> </label>
          </li>
        </ul>
        <ul class="set1">
          <li class="setcont_bg">显示</li>
          <li>
            <input name="display" id="display" type="hidden" value="$!obj.display" >
            <img #if($!obj.display)src="$!webPath/th_th/resources/style/system/manage/$!{config.websiteCss}/images/yes.jpg"#else src="$!webPath/th_th/resources/style/system/manage/blue/images/no.jpg"#end width="61" height="23" id="display_img" style="cursor:pointer"/> </li>
        </ul>
        <ul class="set1">
          <li class="setcont_bg">新窗口打开</li>
          <li>
            <input name="new_win" id="new_win" type="hidden" value="$!obj.new_win" >
            <img #if($!obj.new_win==1)src="$!webPath/th_th/resources/style/system/manage/$!{config.websiteCss}/images/yes.jpg"#else src="$!webPath/th_th/resources/style/system/manage/blue/images/no.jpg"#end width="61" height="23" id="new_win_img" style="cursor:pointer"/> </li>
        </ul>
        <ul class="set1">
          <li class="setcont_bg">序号</li>
          <li><span class="webname">
            <input name="sequence" type="text" id="sequence" value="$!obj.sequence" size="40" />
            </span></li>
        </ul>
      </div>
    </div>
  </form>
  <div class="submit"> <span class="pad120">
    <input name="save" type="button" value="提交" onclick="saveForm()" />
    </span> </div>
</div>
</body>
</html>
