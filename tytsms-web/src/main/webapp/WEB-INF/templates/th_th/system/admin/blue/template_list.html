<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!webPath/th_th/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!webPath/th_th/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/th_th/resources/js/jquery.validate.min.js"></script>
<script src="$!webPath/th_th/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/th_th/resources/js/jquery.poshytip.min.js"></script>
<script>
function ajax_update(id,fieldName,obj){
   var val=jQuery(obj).val();
    jQuery.ajax({type:'POST',
	              url:'$!webPath/admin/template_ajax.htm',
				  data:{"id":id,"fieldName":fieldName,"value":val},
				beforeSend:function(){
				  
				},
			   success:function(data){
	             if(val==""){
				   jQuery(obj).attr("src","$!webPath/th_th/resources/style/system/manage/blue/images/"+data+".png");
				 }else{
				   jQuery(obj).val(val);
				 }      
              }
	    });
}
</script>
</head>
<body>
<div class="cont">
  <h1 class="seth">通知模板</h1>
  <div class="nav_list">

  <ul> 
  <li><a href="$!webPath/admin/template_list.htm?type=msg" #if($!type=="msg") class="this"#end><b>站内信模板</b></a> </li>
   <li><a href="$!webPath/admin/template_list.htm?type=email"  #if($!type=="email") class="this"#end><b>邮件模板</b></a></li>
   <li><a href="$!webPath/admin/template_list.htm?type=sms"  #if($!type=="sms") class="this"#end><b>手机短信模板</b></a> </li>
   <li><a href="$!webPath/admin/template_add.htm" ><b>新增</b></a></li>
   </ul> 

   </div>
  <form name="ListForm" id="ListForm"  action="$!webPath/admin/template_list.htm" method="post">
  <div class="fshoptb">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table">
      <tr>
        <th width="30" >&nbsp;</th>
        <th width="50%" ><span class="form_btna">模板说明</span></th>
        <th  width="30%"><span class="form_btna">模板标识</span></th>
        <th  width="8%"><span class="form_btna">是否开启</span></th>
        <th ><span class="form_btna">操作</span></th>
      </tr>
	  #foreach($obj in $objs)
      <tr>
        <td class="check_position"><input name="ids" id="ids" type="checkbox" value="$!obj.id" /></td>
        <td >$!obj.info</td>
        <td>$!obj.mark</td>
        <td align="center"><img  src="$!webPath/th_th/resources/style/system/manage/blue/images/$!{obj.open}.png" width="21" height="23" onclick="ajax_update('$!obj.id','open',this)" style="cursor:pointer;" title="可编辑"/></td>
        <td class="hui oprate_con" align="center"><a href="$!webPath/admin/template_edit.htm?id=$!obj.id&currentPage=$!currentPage" class="blue">编辑 </a>|<a href="$!webPath/admin/template_copy.htm?id=$!obj.id&currentPage=$!currentPage" class="blue">复制</a></td>
      </tr>
      #end
    </table>
  </div>

      
      <div class="operate_bar">
    <div class="fenye"><input type="hidden" name="currentPage" id="currentPage" value="$!currentPage" />
	  <input name="mulitId" type="hidden" id="mulitId" />
	  <input name="type" type="hidden" id="type" value="$!type" />
	  $!gotoPageFormHTML</div> 
    
    <div class="oper_sp"> <span class="oper_check"><input type="checkbox" name="all" id="all" value="" onclick="selectAll(this)"/>全部</span>
           <span class="oper_del" id="alldel"><input name="input" type="button" value="开启" style="cursor:pointer;" onclick="cmd('$!webPath/admin/template_open.htm')"/></span></div>
             
 </div>
 
 </form>
</div>
</body>
</html>
