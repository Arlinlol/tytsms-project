<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<link href="$!webPath/th_th/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!webPath/th_th/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/th_th/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/th_th/resources/js/jquery.poshytip.min.js"></script>
<script>
function addorsubtract(obj,id){
 var cls=jQuery(obj).attr("cls");
 var level=jQuery(obj).attr("level");
  if(cls=="jian"){
  jQuery.ajax({type:'POST',
		       url:'$!webPath/admin/goods_floor_data.htm',
		        data:{"pid":id,"currentPage":"$!currentPage"},
				success:function(data){
	                jQuery("#"+id).after(data);
					jQuery(obj).attr("src","$!webPath/th_th/resources/style/system/manage/blue/images/add.jpg");
					jQuery(obj).attr("cls","add");
					tipStyle();
              }
  });
  }else{
       if(level=="0_"+id){
	    jQuery("tr[level=child_"+id+"]").remove();
	   }else
	   jQuery("tr[parent="+id+"]").remove();
	   jQuery(obj).attr("src","$!webPath/th_th/resources/style/system/manage/blue/images/jian.jpg");
	   jQuery(obj).attr("cls","jian");
  }
  //
}
function ajax_update(id,fieldName,obj){
   var val=jQuery(obj).val();
    jQuery.ajax({type:'POST',
	              url:'$!webPath/admin/goods_floor_ajax.htm',
				  data:{"id":id,"fieldName":fieldName,"value":val},
				beforeSend:function(){
				  
				},
			   success:function(data){
	             if(val==""){
				   jQuery(obj).attr("src","$!webPath/th_th/resources/style/system/manage/blue/images/"+data+".png");
				 }else{
				   jQuery(obj).val(val);
				 }      
              }
	    });
}
jQuery(document).ready(function(){
 
});
</script>
<body>
<div class="cont">
  <h3 class="seth">首页楼层</h3>
  <div class="nav_list">
		<ul>
        	<li><a href="$!webPath/admin/goods_floor_list.htm"  class="this"><b>管理</b></a></li>
            <li><a href="$!webPath/admin/goods_floor_add.htm" ><b>新增</b></a></li>
        </ul>
  </div>
  <div class="operation">
    <h3>友情提示</h3>
    <ul>
      <li> 通过首页楼层管理，你可以进行任意定制自己的商城首页楼层信息</li>
      <li> 楼层采用两层管理，第二层用来显示自定义商品信息</li>
    </ul>
  </div> 
  <div class="fshoptb2">
  <FORM name="ListForm" id="ListForm"  action="$!webPath/admin/goods_floor_list.htm" method="post">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table2">
      <tr>
        <th width="30">&nbsp;</th>
        <th width="10%"><span class="form_btna">排序</span></th>
        <th width="60%" align="center"><span class="form_btna">楼层标题</span></th>
        <th width="10%" align="center"><span class="form_btna">显示</span></th>
        <th  align="center"><b class="form_btnb">操作</b></th>
      </tr>
    
      #foreach($obj in $objs)
      <tr id="$!obj.id">
	    <td class="check_position"><input name="ids" id="ids" type="checkbox" value="$!obj.id" /></td>
        <td colspan="2" align="center"><ul class="addclass">
          <li class="ac1">
            <input name="addorsubtract_$!obj.id" id="addorsubtract_$!obj.id" type="hidden" value="true" />
            <img src="$!webPath/th_th/resources/style/system/manage/blue/images/jian.jpg" cls="jian" level="0_$!obj.id" width="14" height="14" id="jian_$!obj.id" onclick="addorsubtract(this,$!obj.id);" style="cursor:pointer;"/> </li>
          <li class="ac2"><span class="num">
            <input type="text" name="$!obj.gf_sequence" id="$!obj.gf_sequence"  value="$!obj.gf_sequence"  onblur="ajax_update('$!obj.id','gf_sequence',this)" title="可编辑"/>
            </span></li>
          <li class="ac3"><span class="classies">
            <input type="text" name="$!obj.id" id="$!obj.id" value="$!obj.gf_name" onblur="ajax_update('$!obj.id','gf_name',this)" title="可编辑"/>
            </span> <span class="newclass"><a href="$!webPath/admin/goods_floor_add.htm?pid=$!obj.id">新增下级</a></span></li>
        </ul></td>
        <td align="center"><img  src="$!webPath/th_th/resources/style/system/manage/blue/images/$!{obj.gf_display}.png" width="21" height="23" onclick="ajax_update('$!obj.id','gf_display',this)" style="cursor:pointer;" title="可编辑"/></td>
        <td align="center" class="hui oprate_con">
        	<a href="$!webPath/admin/goods_floor_edit.htm?id=$!obj.id&currentPage=$!currentPage" class="blue">编辑</a>
            |<a href="javascript:void(0);" onclick="if(confirm('删除楼层会同步删除楼层所有数据，是否继续?'))window.location.href='$!webPath/admin/goods_floor_del.htm?mulitId=$!obj.id&currentPage=$!currentPage'" class="blue">删除</a>
            |<a href="$!webPath/admin/goods_floor_template.htm?id=$!obj.id&currentPage=$!currentPage" class="blue">模板编辑</a>
        </td>
      </tr>
      #end     
    </table>
  </div> 
  <div class="operate_bar">
    <div class="fenye">
		<input type="hidden" name="currentPage" id="currentPage" value="$!currentPage" />
       	<input name="mulitId" type="hidden" id="mulitId" />
     	$!gotoPageHTML
     </div> 
    <div class="oper_sp">
    	<span class="oper_check">
        	<input type="checkbox" name="all" id="all" value="" onclick="selectAll(this)"/>全部
        </span>
        <span class="oper_del">
        	<input name="input" type="button" value="删除" style="cursor:pointer;" onclick="cmd('$!webPath/admin/goods_floor_del.htm')"/>
        </span>
    </div>         
 </div>
 </FORM> 
</div>
</body>
</html>
